{% extends 'main.html' %}

{% load static %}


{% block content %}
{% if page == 'login' %}
<div class="login-form">
    <div class="img-fluid w-25 mx-auto">
      <img src="{% static 'images/Login-icon.svg'%}" alt="">
    </div>
    <div class="display-3 text-center mb-4">
      Login
    </div>
    <form method="POST" action="">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
          <label for="floatingInput">Username</label>
        </div>
      
        <!-- Password input -->
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a class="link" href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <div class="text-center my-4">
          <button type="submit" class="btn btn-primary" style="margin: 0 ;">Sign in</button>
        </div>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a class="link" href="{% url 'register' %}">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
        </div>
      </form>
  </div>

{% else %}

<!-- register form -->

  <div class="login-form">
    <div class="img-fluid w-25 mx-auto">
      <img src="{% static 'images/user-re.svg'%}" alt="">
    </div>
    <div class="display-3 text-center mb-4">
      Register
    </div>
    <form method="POST" action="">
        {% csrf_token %}
        <table>{{form.as_p}}</table>
        
        
        <!-- Submit button -->
        <div class="text-center my-4">
          <button type="submit" class="btn btn-primary" style="margin: 0 ;">Sign in</button>
        </div>
        <!-- Register buttons -->
        <div class="text-center">
          <p>A member? <a class="link" href="{% url 'login' %}">Login</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
        </div>
      </form>
  </div>

  {% endif %}

{% endblock content %}
